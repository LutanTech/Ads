<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutan Tech 100x200 Ad</title>
    <style>
        /* Define a custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: fit-content;
            margin: 0;
            background-color: #eef2f5;
        }

        /* The main container is constrained to 100px wide by 200px high */
        .lutan-ad-banner {
            width: 90%;
            max-width: 500px;
            height: 100px;
            flex-wrap: wrap;
            display: flex;
            flex-direction: row; 
            align-items: center;
            padding: 10px;
            background: linear-gradient(145deg,#0f0f, #ffffff, #d4ff005b);
            border: 1px solid #007bff; /* Primary brand color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', sans-serif;
            text-align: center;
            text-decoration: none;
            color: inherit;
            overflow: hidden; /* Ensure nothing spills out */
            
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lutan-ad-banner:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .lutan-ad-logo {
            padding: 5px 0 0px 0;
        }

        .lutan-ad-logo img {
            width: 35px; /* Smaller logo for the small space */
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }

        .lutan-ad-content {
            padding: 5px;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .lutan-ad-headline {
            font-size: 10px; /* Small font size is mandatory here */
            font-weight: 900;
            color: #343a40;
            line-height: 1.1;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .lutan-ad-text {
            font-size: 8px; /* Extremely small for readability */
            color: #495057;
            line-height: 1.2;
            word-wrap: break-word; /* Ensure words wrap correctly */
            padding: 0 2px;
        }

        .lutan-ad-cta {
            width: 100%;
            padding: 5px 0;
            background-color: #28a745; /* Green CTA */
            color: white;
            font-size: 10px;
            font-weight: bold;
            border-top: 1px solid #218838;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lutan-ad-cta:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <!-- AD START - The entire banner is a clickable link -->
    <a href="https://lutan-tech.is-great.org/" target="_blank" class="lutan-ad-banner" title="Visit Lutan Tech">
        
        <div class="lutan-ad-logo">
            <img src="https://i.ibb.co/FbGTqdMC/me-4.jpg" alt="Lutan Tech Logo" onerror="this.style.display='none'">
        </div>

        <div class="lutan-ad-content">
            <div class="lutan-ad-headline">
                Lutan Tech: Innovate & Grow
            </div>
            <div class="lutan-ad-text">
                Secure, High-Performance Portfolios, Smart Apps, & Web Services.
            </div>
        </div>
        
        <div class="lutan-ad-cta">
            Visit Site
        </div>
        
    </a>
    <!-- AD END -->

</body>
</html>
