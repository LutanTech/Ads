<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lutan Tech 100x200 Ad</title>
  <meta name="monetag" content="2f86c76f8b7cc7cead0254e10ed1d1ed">
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="178001" async data-cfasync="false"></script>
  <meta http-equiv="expires" content="-1">
  <meta http-equiv="pragma" content="no-cache">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    #lutanAdWrapper {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 99999;
      animation: lutanSlideIn 0.8s ease-out forwards;
    }

    @keyframes lutanSlideIn {
      from { transform: translateX(150%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .lutan-ad-banner {
      width: 200px;
      height: 100px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background: linear-gradient(135deg, #ffffff, #d4ff005b);
      border: 1px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: 'Inter', sans-serif;
      color: #222;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .lutan-ad-banner:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .lutan-ad-logo img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid #007bff;
      object-fit: cover;
    }

    .lutan-ad-content {
      flex-grow: 1;
      padding: 0 8px;
    }

    .lutan-ad-headline {
      font-size: 10px;
      font-weight: 900;
      color: #343a40;
      margin-bottom: 3px;
      text-transform: uppercase;
    }

    .lutan-ad-text {
      font-size: 8px;
      color: #495057;
      line-height: 1.2;
    }

    .lutan-ad-cta {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #28a745;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 4px 0;
      border-top: 1px solid #218838;
      transition: background-color 0.2s;
    }

    .lutan-ad-cta:hover {
      background-color: #1e7e34;
    }

    .lutan-close-btn {
      position: absolute;
      top: 3px;
      right: 6px;
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      line-height: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lutan-close-btn:hover {
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="lutanAdWrapper">
    <a href="https://lutan-tech.is-great.org/" target="_blank" class="lutan-ad-banner" title="Visit Lutan Tech">
      <button class="lutan-close-btn" onclick="document.getElementById('lutanAdWrapper').remove()">Ã—</button>
      <div class="lutan-ad-logo">
        <img src="https://i.ibb.co/FbGTqdMC/me-4.jpg" alt="Lutan Tech Logo" onerror="this.style.display='none'">
      </div>
      <div class="lutan-ad-content">
        <div class="lutan-ad-headline">Lutan Tech: Innovate & Grow</div>
        <div class="lutan-ad-text">Secure, High-Performance Portfolios & Web Apps.</div>
      </div>
      <div class="lutan-ad-cta">Visit Site</div>
    </a>
  </div>

</body>
</html>
